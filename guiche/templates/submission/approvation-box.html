<script>
    function change_status_approvation(status, id) {
        var form = document.forms['approvationForm_'+id];
        form.status.value = status;
        form.submit();
    }
</script>
<div class="modal hide" id="confirmApproved">                              
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Change submission status</h3>
    </div>
    <div class="modal-body">
        <form name="approvationForm_{{ sub.id }}" method="POST" action="{% url submission.views.approve sub.id %}" class="">{% csrf_token %}
            <input type="hidden" name="status" value="" />
                <label for="obs">Observations:</label>
                <textarea name="obs" id="obs"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="javascript:change_status_approvation('d', '{{ sub.id }}')" class="btn btn-danger">Decline</a>
        <a href="javascript:change_status_approvation('a', '{{ sub.id }}')" class="btn btn-success">Accept</a>
    </div>
</div>
