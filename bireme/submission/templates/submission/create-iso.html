{% extends "submission/create.html" %}
{% load i18n %}

{% block "form" %}
    <form name="iso" method="POST" class="form" action="{% url submission.views.create type.id %}" enctype="multipart/form-data">{% csrf_token %}
        {{ form }}
        <div class="control-panel">
            <button type="submit" class="btn btn-large btn-primary">{% trans "Submit" %}</button>
        </div>
    </form>
{% endblock %}
