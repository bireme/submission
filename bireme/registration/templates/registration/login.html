{% extends "base.html" %}
{% load i18n %}

{% block extrahead %}
    <script>
        $(function(){
            document.login.username.focus();
        });
    </script>
    {% if request.user.is_authenticated %}
    <script>window.location = "{% url submission.views.index %}"</script>
    {% endif %}
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="logo span4 offset4"><h1><a href=""/ title="BVS GuichÃª">{% trans "BIREME Submission" %}</a></h1></div>
        </div>

        <div class="row">
            <div class="span4 offset4">
                <div class="login">
                    <form action="{% url django.contrib.auth.views.login %}" method="post" name="login">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{% url submission.views.index %}" />

                        <div class="formSegment">
                            <label for="id_username">{% trans "Username" %}</label>
                            <input type="text" maxlength="30" name="username" class="textEntry" id="id_username" />
                        </div>
                        <div class="formSegment">
                            <label for="id_password">{% trans "Password" %}</label>
                            <input type="password" id="id_password" class="textEntry" name="password" />
                        </div>
                        <input type="submit" class="submit btn btn-primary" value="Login" />
                    </form>
                </div>
            </div>
        </div>
    
    </div>
{% endblock %}
