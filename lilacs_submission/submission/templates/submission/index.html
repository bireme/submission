{% extends "base.html" %}
{% load custom_filters %}

{% block content %}    
    <div class="row">
        <div class="span12 submissions">
            
            <!-- block alert -->
            {% if request.GET.message and request.GET.type %}
                <div class="alert alert-{{ request.GET.type }}">
                    <button class="close" data-dismiss="alert">Ã—</button>
                    <strong>Sucess!</strong><br>
                    {{ request.GET.message }}
                </div>
            {% endif %}
                
            <div class="relation">
                {% block relations %}                  
                    {% include 'submission/block-list-submission.html' %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
